{% extends 'base.html' %} 

{% block head %} <title>Home</title> {% endblock %} 

{% block body %}
<div class="content">
  <h1>SyncSongs</h1>

  {% if songs|length < 1 %}
    <form action="/check-folder" method="post" enctype="multipart/form-data"> 
      <input type="file" webkitdirectory multiple name="selectfolder" id="selectfolder" />
      <input type="submit" value="Upload Folder">
      <!-- TODO - ADICIONAR LOADING ENQUANTO ELE FAZ UPLOAD DAS MÃšSICAS/PASTA -->
    </form>
    {% else %}
    <table>
      <tr>
        <td>Path</td>
        <td>Name</td>
        <td>Hash</td>
        <td>Status</td>
      </tr>
      {% for song in songs %}
        <tr>
          <td>{{ song.pathname }}</td>
          <td>{{ song.filename }}</td>
          <td>{{ song.hash }}</td>
          <td>{{ song.status }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>

{% endblock %}
