{% extends 'base.html' %} {% block head %} <title>Home</title> {% endblock %} {%
block body %}
<div class="content">
  <h1>SyncSongs</h1>

  {% if songs|length < 1 %}
  <form action="/check-folder" method="post" enctype="multipart/form-data" id="folderForm">
    <label for="selectfolder">
      Selecione a pasta:
      <input
        type="file"
        webkitdirectory
        multiple
        name="selectfolder"
        id="selectfolder"
        required
      />
    </label>

    <input type="submit" value="Upload Folder" name="submitBtn" />
    <!-- TODO - ADICIONAR LOADING ENQUANTO ELE FAZ UPLOAD DAS MÃšSICAS/PASTA -->
  </form>
  {% else %}

  <!-- <input type="button" value="back" id="back"/>  -->
  <!-- TODO - TERMINAR ISSO DEPOIS -->

  <table id="table">
    <tr>
      <td>Path</td>
      <td>Name</td>
      <td>Hash</td>
      <td>Status</td>
    </tr>
    {% for song in songs %}
    <tr>
      <td>{{ song.pathname }}</td>
      <td>{{ song.filename }}</td>
      <td>{{ song.hash }}</td>
      <td>{{ song.status }}</td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
</div>

<script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
{% endblock %}
